<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
  body {
    background-image: url(https://telegra.ph/file/7d7112d331a345d558149.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #282c34;
    color: white;
    font-family: 'Arial', sans-serif;
    margin: 0;
}

.clock {
    text-align: center;
    background-color: rgba(256, 256, 256, 0.1);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}

#time {
    font-size: 60px;
    margin: 0;
}

#date {
    font-size: 24px;
    margin-top: 10px;
}
  </style>
</head>
<body>
    <div class="clock" id="clock">
        <h1 id="time"></h1>
        <p id="date"></p>
    </div>
    <script>
  function updateClock() {
    const now = new Date();

    // Get hours, minutes, seconds
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    let day = now.toLocaleString('default', { weekday: 'long' });
    let date = now.toLocaleDateString('en-US'); // You can format the date as per your needs

    // Add leading zeros for single-digit numbers
    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Display time and date
    document.getElementById('time').innerText = `${hours}:${minutes}:${seconds}`;
    document.getElementById('date').innerText = `${day}, ${date}`;
}

// Update the clock immediately and then every second
updateClock();
setInterval(updateClock, 1000);
  </script>
</body>
</html>
